<div class="row mt-3">
  <div class="col">
    <div class="fs-1 fw-bold text-primary">Order Placed</div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary">Back</button>
    </div>
  </div>
</div>
<!-- all the details here should be dynamic: -->
<div class="row mt-2">
  <div class="col">
    <p> Your order details are below</p>
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Date:</td>
          <td> <code>{{response.date}}</code> </td>
        </tr>
        <tr>
          <td>Order Id:</td>
          <td> <code>{{response.orderId}}</code> </td>
        </tr>
        <tr>
          <td>Payment Id:</td>
          <td> <code>{{response.paymentId}}</code> </td>
        </tr>
        <tr>
          <td>Total:</td>
          <td> <code>{{response.total | currency}}</code> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
